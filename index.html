  <!-- Botpress Chatbot Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.5/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/05/30/18/20250530180716-WVOV5GVC.js"></script>

  <script>
    // Wait until Botpress webchat script is loaded and ready
    window.addEventListener('load', () => {
      // Ensure botpress is initialized and widget is hidden initially
      window.botpressWebChat.init({
        botId: "wvov5gvc",
        hostUrl: "https://cdn.botpress.cloud/webchat/v2",
        messagingUrl: "https://messaging.botpress.cloud",
        clientId: "wvov5gvc",
        lazyLoad: true,
        hideWidget: true
      });

      // Show chat widget when user clicks the avatar
      document.getElementById('custom-chat-box').addEventListener('click', () => {
        if (window.botpressWebChat) {
          window.botpressWebChat.sendEvent({ type: 'show' });
        }
      });
    });
  </script>
</body>
